<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo PageSwitch</title>
    <style media="screen">
      html, body
      {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      .page-switch-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .page-switch-container > * {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        opacity: 0;
        transition: opacity 600ms;
      }
    </style>
    <script type="text/javascript" src="../page-switch.js"></script>
  </head>
  <body>
    <div class="page-switch-container">
      <iframe src="http://erichnascimento.github.io/pomo/" width="100%" height="100%"></iframe>
      <iframe src="http://g1.globo.com" width="100%" height="100%"></iframe>
      <!-- <iframe src="https://rawgit.com/w3c/automotive-bg/master/snapshots/data_spec_snapshot_latest.html" width="100%" height="100%"></iframe> -->
    </div>
  </body>
  <script type="text/javascript">
    "use strict";
    var ps = new PageSwitch(document.querySelector('.page-switch-container'));
  </script>
</html>
